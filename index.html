<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./styles/style.css">
  <script src="./js/app.js" defer></script>
  <title>Intro component with sign up form</title>
</head>
<body>
  <main>
    <header class="header container">
      <div class="header__text">
        <h1 class="header__title">Learn to code by watching others</h1>
        <p class="header__description">See how experienced developers solve problems in real-time. Watching scripted tutorials is great, but understanding how developers think is invaluable.</p>
      </div>
      <div class="header__form">
        <p class="form__trial-text"><span>Try it free 7 days</span> then $20/mo. thereafter</p>
        <form action="#" class="form">
          <label for="firstname">
            <input id="firstname" type="text" name="firstname" placeholder="First Name">
            <span>First name can not be empty</span>
          </label>
          <label for="lastname">
            <input  id="lastname" type="text" name="lastname" placeholder="Last Name">
            <span>Last name can not be empty</span>
          </label>
          <label for="email">
            <input id="email" type="text" name="email" placeholder="Email Address" required>
            <span>Looks like this is not an email</span>
          </label>
          <label for="password">
            <input id="password" type="password" name="password" placeholder="Password">
            <span>Password name can not be empty</span>
          </label>
          <button type="submit" name="submit">Claim your free trial</button>
          <small class="form__terms">By clicking the button, you are agreeing to our <a href="#">Terms and Services</a></small>
        </form>
      </div>
    </header>
  </main>
</body>
</html>
